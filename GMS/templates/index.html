<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>GMS</title>
    </head>
    <body>
        <main>
            <header>
                <h1>Greenhouse Monitoring System</h1>
            </header>
            <section class="graphs">
                <div class="graph">
                    <canvas id="Chart"></canvas>  
                </div>
                <div class="form">
                    <h2> Control the Regulation Of Water</h2>
                    <form method="POST" >
                    <input type="submit" class="btn" name="ON" value="ON">
                    <input type="submit" class="btn" name="OFF" value="OFF">
                </form>
                </div>
                
   
            </section>
            
            
            
            <br>
        </main>
    </body>
    <script>
    const temprature = new Chart(document.getElementById('Chart'), {
        type: 'line',
        data: {
            labels: ['1', '2', '3', '4', '5', '6'],
            datasets: [
            {
                label: "temp",
                data: [12, 19, 3, 5, 2, 3],
                    fill: false,
                    backgroundColor: "#FFF",
                    borderColor: "#FAF",
                    cubicInterpolationMode: 'monotone',
                    tension: 0.4,
            },

            {
                label: "Hue",
                data: [12, 19, 3, 5, 2, 3],
                    fill: false,
                    backgroundColor: "#FFF",
                    borderColor: "#FFA",
                    cubicInterpolationMode: 'monotone',
                    tension: 0.4
            },
            {
                label: "moist",
                data: [12, 19, 3, 5, 2, 3],
                    fill: false,
                    backgroundColor: "#FFF",
                    borderColor: "#AFF",
                    cubicInterpolationMode: 'monotone',
                    tension: 0.4
            },
            ]
        }
    }
    );
    
    </script>
</html>
